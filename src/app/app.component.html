<div class="container-fluid col-lg-4">
  <h1>Bootcamp enrollment Form</h1>
<div class="alert alert-danger" role="alert" *ngIf="errorMesage">
   {{errorMesage}}
</div>
<form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(userForm)" novalidate>
   {{userForm.form.valid}}
      <div class="form-group">
         <label >Name</label>
         <input #name="ngModel" required class="form-control" type="text" name="name" [class.is-invalid]="name.invalid && name.touched"  [(ngModel)]="userModel.name">
         <small class="invalid-feedback" [class.d-none]="name.valid || name.untouched">Name is required</small>
      </div>
    
      <div class="form-group">
         <label >Email</label>
         <input #email="ngModel" [class.is-invalid]="email.invalid" name="ngModel" class="form-control" type="email" name="email" [(ngModel)]="userModel.email">  
      </div>
      <div class="form-group">
         <label >Phone</label>
         <input type="tel"  required   #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched"class="form-control" name="phone" [(ngModel)]="userModel.phone"  pattern="^\d{10}$" >
         <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
              <small class="text-danger" *ngIf="phone.errors.required"> Phone number is required</small>
              <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
         </div>
      </div>
      <div class="form-group">
          <label >Topic</label>
          <select (blur)="validTopic(topic.value)" (change)="(topic.value)" required #topic="ngModel" [class.is-invalid]="topichasError && topic.touched"  class="custom-select" [(ngModel)]="userModel.topic" name="topic">
            <option  value="default" selected>I am intested in</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
        <small class="text-danger" [class.d-none]="!topichasError || topic.untouched">Please choose the topic </small>
      </div>

      <div class="mb-3">
         <label>Time preference</label>
            <div class="form-check">
               <input class="form-check-input"  type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
               <label class="form-check-label">Morning (9 AM - 12 AM)</label>
            </div>
            <div class="form-check">
               <input class="form-check-input"  type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
               <label class="form-check-label">Evening (5 PM - 8 PM)</label>
             </div>
            </div>
            <div class="form-check mb-3">
                <input  class="form-check-input"  name="promotional"type="checkbox" [(ngModel)]="userModel.subscribe">
                <label  class="form-check-label">Send me promotional offers</label>
             </div>
      <button [disabled]="userForm.form.invalid || topichasError" class="btn btn-primary" type="submit">Submit </button>
    </form>
</div>
<router-outlet></router-outlet>
